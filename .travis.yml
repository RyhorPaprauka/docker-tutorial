sudo: required
language: java
jdk:
  - openjdk8
services:
  - docker

before_install:
  - chmod +x mvnw
  - docker pull openjdk:8-jdk-alpine

script:
  - mvn test
  - mvn clean package

after_success:
  - export TAG=`if [ ! -z "$TRAVIS_TAG" ]; then echo "$TRAVIS_TAG"; else echo "$TRAVIS_BRANCH--$COMMIT"; fi`
  - export IMAGE_NAME=grinman/docker-test
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker-compose build
  - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG
  - docker push $IMAGE_NAME:$TAG

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-springboot-travis"
  env: "DockerSpringbootTravis-env"
  bucket_name: "elasticbeanstalk-us-east-2-639392862171"
  bucket_path: "docker-springboot-travis"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY